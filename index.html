<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="intrestCalculator.css">
    </head>
<body>
    <div class="box">
        <div class="row">
    Start Date:
    <input type="date" id="startdate"/><br/>
    </div>
    <div class="row">
    End Date:
    <input type="date" id="enddate"/></br>
    </div>
    <div class="row">
    Amount:
    <input type="text" id="amount"></br>
    </div>
    <div class="row">
    Intrest Rate:
    <input type="text" id="intrestrate"/></br>
    </div>
    <div class="row">
    <button type="submit" onclick="myfun()">Submit</button>
    </div>
    </div>
    <div class="result">
        RESULT:
        <span id="result"> </span>
    </div>
    <script src="intrestCalculator.js"></script>
</body>
</html>
